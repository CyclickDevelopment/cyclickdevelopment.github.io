        <div class="container">
            <h2>Get in touch</h2>
            <div class="content">
                <p class="text-warning"></p>
                <form action="/contact" name="contactus" id="contactus" method="post">
                    <fieldset></fieldset>
                    <p>
                        <label for="name">Name:</label>
                        <br>
                        <input name="name" type="text" value="" id="name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <br>
                        <input name="email" type="text" value="" id="email">
                    </p>
                    <p>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" cols="40" rows="10" id="message"></textarea>
                    </p>
                    <p>
                        <label for="question">What is 423 + 98?:</label>
                        <br>
                        <input name="question" cols="40" rows="10" id="question">
                    </p>
                    <p>
                        <input name="submit" type="submit" value="Send" id="submit">
                    </p>
                </form>
            </div>
